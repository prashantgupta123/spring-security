<html>
<head>
    <title>Login</title>
</head>
<body>
<form method="post" action="/loginUrl">
    <div>
        Login
    </div>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="rememberMe" checked/>
            </td>
            <td>
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
