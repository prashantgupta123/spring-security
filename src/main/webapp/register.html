<html>
<head>
    <title>Register</title>
</head>
<body>
<form method="POST" action="/register/user">
    <div>
        Registration
    </div>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
